<ion-header>

  <ion-navbar>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid class="card-background-page">
    <ion-row>
      <ion-col *ngFor="let video of videos | async" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-card>
          <div class="imgContainer">
            <ion-fab top right>
              <button (click)="remove(video.$key)" ion-fab mini color="danger"><ion-icon name="close"></ion-icon></button>
            </ion-fab>
            <img src="https://img.youtube.com/vi/{{video.youtubeId}}/hqdefault.jpg" />
            <a class="card-title" target="_blank" href="https://www.youtube.com/watch?v={{video.youtubeId}}">
              {{video.title}}
            </a>
          </div>

          <ion-row>
            <ion-col>
              <button (click)="openEditor(video)" ion-button icon-left clear small>Edit</button>
            </ion-col>
            <ion-col *ngIf="(mainVideoId | async).$value != video.youtubeId">
              <button (click)="setAsMainVideo(video)" ion-button icon-left clear small>SET AS MAIN VIDEO</button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button (click)="showAddPrompt()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
