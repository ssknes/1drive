<ion-header>

  <ion-navbar>
    <ion-title>Add Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input name="title" type="text" [(ngModel)]="article.title"></ion-input>
    </ion-item>
    <ion-item>
      <textarea [(ngModel)]="article.content" id="mytextarea"></textarea>
    </ion-item>
    <ion-item>
      <button ion-button (click)="submit()" block>Submit</button>
    </ion-item>
  </ion-list>
</ion-content>
