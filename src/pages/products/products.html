<ion-header>
  <ion-navbar>
    <ion-title>Rest and Eat</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid class="card-background-page">
    <ion-row>
      <ion-col *ngFor="let product of products | async" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-card>
           <ion-fab top right>
              <button (click)="remove(product.$key)" ion-fab mini color="danger"><ion-icon name="close"></ion-icon></button>
            </ion-fab>
          <div class="imgContainer">
            <img *ngIf="product.images" src="{{product.images[0]}}" />
            <div *ngIf="!product.images" class="cardImg"></div>
            <div class="card-title">{{product.name}}</div>
          </div>
          <ion-row>
            <ion-col>
              <button (click)="openEditor(product.$key)" ion-button icon-left clear small><div>Edit</div></button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button (click)="openAddProduct()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
