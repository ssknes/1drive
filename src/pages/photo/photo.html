<ion-header>

  <ion-navbar>
    <ion-title>Photo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let photo of photos | async" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-fab top right>
          <button (click)="remove(photo.$key)" ion-fab mini color="danger"><ion-icon name="close"></ion-icon></button>
        </ion-fab>
        <img [src]="photo.url" />
      </ion-col>
      <!--
      <ion-list [virtualScroll]="photos | async">
        <ion-item *virtualItem="let photo">
          <ion-img [src]="photo.url"></ion-img>
        </ion-item>
      </ion-list>
      -->
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button (click)="imageInput.click()" ion-fab><ion-icon name="add"></ion-icon></button>
    <input #imageInput style="display:none" (change)="addImage($event)" type="file" accept="image/*" multiple/>
  </ion-fab>
</ion-content>
