<ion-header>

  <ion-navbar>
    <ion-title>Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
    <ion-item *ngFor="let article of articles | async" (click)="presentActionSheet(article)">
      <h2>{{article.title}}</h2>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="openAddArticle()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
